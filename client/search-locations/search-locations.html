<!DOCTYPE html>
<html>
<head>
  <title>Search Locations Page</title>
  <link rel="stylesheet" type="text/css" href="search-locations.css">
</head>
<body>
  <header>
    <img src="../images/event_manager_nav.png">
    <nav>
      
      <ul>
        <li><a href="../search-events/search-events.html">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="../index.html">Logout</a></li>
      </ul>
    </nav>
  </header>
  
  <div class="content">
  <div class="container">

    <div class="searches">
      <ul>
        <li><h2 id="search-events"><a href="../search-events/search-events.html">Search Events</a></h2></li>
        <li><h2 id="search-locations"><a href="#">Search Locations</a></h2></li>
        <button class="add_event">+ Add Event</button>
      </ul>
    </div>

    <form id="search-form">

        <div class = "location-name-search">
            <div class="form-row">
              <label for="location-name">Location Name:</label>
              <input type="text" id="location-name" name="location-name">
            </div>
            <div class="form-row">
              <input type="submit" value="Search">
            </div>
        </div>

      <img src="../images/linie-orizontala.png">

      <div class = "location-description-search">
        <div class="form-row">
          <label for="location-description">Location Description:</label>
          <input type="text" id="location-description" name="location-description">
        </div>
        <div class="form-row">
          <input type="submit" value="Search">
        </div>
      </div>
    </form>

    <div id="location-grid">
      <!-- Sample location elements -->
      <div id="location-template" style="display: none">
        <div class="location">
            <h3 class="location-name"></h3>
            <p class="location-address"></p>
            <p class="location-capacity"></p>
            <p class = "location-description"></p>
        </div>
      </div>          
    </div>


    <!-- Pop-up form for adding events -->
    <div id="add-event-popup" class="popup">
      <div class="popup-content">
        <span class="close">&times;</span>
        <h2>Add Event</h2>
        <form id="add-event-form">
          <div class="a-form-row">
            <label for="event-name">Event Name:</label>
            <input type="text" id="event-name" name="event-name" required>
          </div>
          <div class="a-form-row">
            <label for="event-location">Event Location:</label>
            <input type="text" id="event-location" name="event-location" required>
          </div>
          <div class="b-form-row">
            <label for="event-date">Event Date:</label>
            <input type="date" id="event-date" name="event-date" required>
          </div>
          <div class="b-form-row">
            <label for="event-visibility">Event Visibility:</label>
            <select id="event-visibility" name="event-visibility">
              <option value="public">Public</option>
              <option value="private">Private</option>
            </select>
          </div>
          <div class="a-form-row" id="invited-people-container" style="display: none;">
            <label for="invited-people">Invited People:</label>
            <textarea id="invited-people" name="invited-people" placeholder="username1, username2, username3, ..."></textarea>
          </div>
          <div class="form-row-button">
            <button type="submit">Add Event</button>
          </div>
        </form>
      </div>
    </div>

  </div>
  </div>


  <script src="../search-locations/search-locations.js"  type="module"></script>
  <script src="../js/locations.js"  type="module"></script>
</body>
</html>
